<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Glades</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7a0a0a;
            --secondary-color: #ffcccb;
            --text-color: #fff0f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #4a0000, #7a0a0a);
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll during the prank */
        }

        /* Falling Hearts */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 192, 203, 0.3);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        #main-container {
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 1s ease;
            overflow-y: auto;
        }

        h1.name-header {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin: 20px 0;
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .gallery img {
            width: 200px;
            height: 280px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--secondary-color);
        }

        .slideshow-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            position: relative;
        }

        .quote-slide { display: none; font-size: 1.3rem; min-height: 80px; }
        .active-slide { display: block; animation: fadeIn 0.8s; }

        .nav-buttons { margin-top: 20px; display: flex; justify-content: space-between; gap: 50px; }
        .nav-btn {
            background: var(--secondary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Prank Section */
        #interactive-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: #7a0a0a;
            opacity: 0;
            transition: opacity 1s;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 100%;
            justify-content: center;
            min-height: 100px;
        }

        .valentine-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        #yesBtn { background: #28a745; color: white; }
        #noBtn { background: #dc3545; color: white; position: relative; z-index: 15; }

        /* Bouquet */
        .flower {
            position: fixed;
            font-size: 2.5rem;
            pointer-events: none;
            z-index: 100;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        
        #success-message { 
            display: none; 
            text-align: center; 
            pointer-events: none; /* Allows clicking THROUGH to the background */
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body onclick="growFlower(event)">

    <div class="heart-bg" id="heartBg"></div>

    <div id="main-container">
        <h1 class="name-header">Happy Valentine's Day, Glades</h1>
        <div class="gallery">
            <img src="1771056971013.jpg" alt="Pic 1">
            <img src="1771056971029" alt="Pic 2">
            <img src="1771056971047.jpg" alt="Pic 3">
        </div>

        <div class="slideshow-container">
            <div class="quote-slide active-slide">"You are my precious and I want to keep you forever."</div>
            <div class="quote-slide">"Remember, you always look amazing."</div>
            <div class="quote-slide">"Your nose and eyes are the best thing."</div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="changeSlide(-1)">Back</button>
                <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">Next</button>
            </div>
        </div>
    </div>

    <div id="interactive-section">
        <div id="question-box" style="text-align: center;">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 3rem;">Will you be my Valentine?</h2>
            <div class="btn-group">
                <button id="yesBtn" class="valentine-btn" onclick="sayYes()">YES!</button>
                <button id="noBtn" class="valentine-btn" onmouseover="moveNo()">No</button>
            </div>
        </div>
        <div id="success-message">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 4rem;">Yay! I love you! ‚ù§Ô∏è</h2>
            <p>Tap anywhere to grow flowers for you!</p>
        </div>
    </div>

    <script>
        // Hearts logic
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 25; i++) {
            let h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 10 + 12) + 's';
            h.style.animationDelay = Math.random() * 5 + 's';
            heartBg.appendChild(h);
        }

        // Slideshow logic
        let currentSlide = 0;
        const slides = document.querySelectorAll('.quote-slide');
        function changeSlide(n) {
            slides[currentSlide].classList.remove('active-slide');
            currentSlide += n;
            if (currentSlide >= slides.length) {
                document.getElementById('main-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('main-container').style.display = 'none';
                    const inter = document.getElementById('interactive-section');
                    inter.style.display = 'flex';
                    setTimeout(() => inter.style.opacity = '1', 50);
                }, 1000);
                return;
            }
            if (currentSlide < 0) currentSlide = 0;
            slides[currentSlide].classList.add('active-slide');
            document.getElementById('nextBtn').innerText = currentSlide === slides.length - 1 ? "One more thing..." : "Next";
        }

        // Prank logic
        function moveNo() {
            const no = document.getElementById('noBtn');
            no.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            no.style.left = x + 'px';
            no.style.top = y + 'px';
        }

        // Success & Garden logic
        let gardenActive = false;
        function sayYes() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            gardenActive = true;
        }

        function growFlower(e) {
            if (!gardenActive) return;
            const flowers = ['üåπ', 'üå∑', 'üå∏', 'üå∫', 'üåª', 'üíñ'];
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            f.style.left = (e.clientX - 20) + 'px';
            f.style.top = (e.clientY - 20) + 'px';
            document.body.appendChild(f);
            
            // Keeps the screen from getting too cluttered by removing old flowers after 3 seconds
            setTimeout(() => f.style.opacity = '0', 2500);
            setTimeout(() => f.remove(), 3000);
        }
    </script>
</body>

</html>
