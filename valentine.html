<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Glades</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Lora:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7a0a0a;
            --secondary-color: #ffcccb;
            --text-color: #fff0f0;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #4a0000, #7a0a0a);
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Falling Hearts */
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; color: rgba(255, 192, 203, 0.3); animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        #main-container {
            position: relative; z-index: 5;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px; box-sizing: border-box;
            transition: opacity 1s ease;
        }

        h1.name-header {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; margin: 20px 0; text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .gallery { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-bottom: 30px; }
        .gallery img {
            width: 220px; height: 300px; object-fit: cover;
            border-radius: 15px; border: 3px solid var(--secondary-color);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .slideshow-container {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 30px; border-radius: 20px; max-width: 500px; text-align: center;
            border: 1px solid rgba(255,255,255,0.2); margin-bottom: 100px;
        }

        .quote-slide { display: none; font-size: 1.4rem; min-height: 80px; line-height: 1.5; }
        .active-slide { display: block; animation: fadeIn 0.8s; }

        .nav-buttons { margin-top: 20px; display: flex; justify-content: space-between; gap: 20px; }
        .nav-btn {
            background: var(--secondary-color); color: var(--primary-color);
            border: none; padding: 12px 25px; border-radius: 25px;
            cursor: pointer; font-weight: bold; font-family: 'Lora', serif; transition: 0.3s;
        }

        /* Lyrics Overlay */
        #lyric-box {
            position: fixed; bottom: 80px; width: 100%; text-align: center;
            z-index: 10; font-family: 'Dancing Script', cursive;
            font-size: 1.8rem; color: var(--secondary-color);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            opacity: 0; transition: opacity 1s ease;
            pointer-events: none;
        }

        /* Prank Section */
        #interactive-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 20; background: #4a0000;
            opacity: 0; transition: opacity 1s;
        }

        .btn-group { display: flex; gap: 20px; margin-top: 30px; position: relative; height: 60px; width: 100%; justify-content: center; }
        .valentine-btn { padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; }
        #yesBtn { background: #28a745; color: white; }
        #noBtn { background: #dc3545; color: white; position: relative; z-index: 25; }

        /* Bunny Fail Screen */
        #bunny-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; background: #7a0a0a;
            text-align: center;
        }
        #bunny-screen img { width: 200px; border-radius: 20px; margin-bottom: 20px; }

        /* Music Toggle */
        #music-control {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: rgba(255,255,255,0.2); padding: 10px; border-radius: 50%;
            cursor: pointer; font-size: 1.5rem; line-height: 1;
        }

        .flower { position: fixed; font-size: 2.5rem; pointer-events: none; z-index: 100; animation: pop 0.5s ease-out; }
        @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        #success-message { display: none; text-align: center; pointer-events: none; }
    </style>
</head>
<body onclick="growFlower(event)">

    <audio id="bgMusic" loop>
        <source src="our-song.mp3.mp3" type="audio/mpeg">
    </audio>
    <div id="music-control" onclick="toggleMusic(event)">üéµ</div>

    <div id="lyric-box"></div>
    <div class="heart-bg" id="heartBg"></div>

    <div id="main-container">
        <h1 class="name-header">Happy Valentine's Day, Glades</h1>
        <div class="gallery">
            <img src="1771056971013.jpg" alt="Memory 1">
            <img src="1771056971029.jpg" alt="Memory 2">
            <img src="1771056971047.jpg" alt="Memory 3">
        </div>

        <div class="slideshow-container">
            <div class="quote-slide active-slide">"You are my precious and I want to keep you forever."</div>
            <div class="quote-slide">"Remember, you always look amazing."</div>
            <div class="quote-slide">"Your nose and eyes are the best thing."</div>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="changeSlide(-1)">Back</button>
                <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">Next</button>
            </div>
        </div>
    </div>

    <div id="interactive-section">
        <div id="question-box" style="text-align: center;">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 3.5rem;">Will you be my Valentine?</h2>
            <div class="btn-group">
                <button id="yesBtn" class="valentine-btn" onclick="sayYes()">YES!</button>
                <button id="noBtn" class="valentine-btn" onmouseover="handleNoHover()" onclick="handleNoClick()">No</button>
            </div>
        </div>
        <div id="success-message">
            <h2 style="font-family: 'Dancing Script', cursive; font-size: 4rem;">Yay! I love you! ‚ù§Ô∏è</h2>
            <p>Tap anywhere to grow flowers for you!</p>
        </div>
    </div>

    <div id="bunny-screen">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaG55ZzZ2Z3J6ZzZ2Z3J6ZzZ2Z3J6ZzZ2Z3J6ZzZ2Z3J6ZzZ2Z3J6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K1T7mYIZtUo9S33X0Y/giphy.gif" alt="Cute Bunny">
        <h2 style="font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Try again one last time... üê∞</h2>
        <button class="nav-btn" onclick="retryPrank()">Okay, sorry!</button>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const lyricBox = document.getElementById('lyric-box');
        let musicStarted = false;
        let noHoverCount = 0;
        let hasFailedOnce = false;

        const lyrics = [
            "She's a masterpiece...",
            "I could look at her for hours...",
            "She's the only one I ever really needed...",
            "She's my best friend...",
            "She's my everything...",
            "She's Glades... and she's mine."
        ];
        let lyricIndex = 0;

        function cycleLyrics() {
            if (!musicStarted) return;
            lyricBox.style.opacity = '0';
            setTimeout(() => {
                lyricBox.innerText = lyrics[lyricIndex];
                lyricBox.style.opacity = '1';
                lyricIndex = (lyricIndex + 1) % lyrics.length;
            }, 1000);
        }

        function startExperience() {
            if (!musicStarted) {
                music.play();
                musicStarted = true;
                setInterval(cycleLyrics, 4500);
                cycleLyrics();
            }
        }

        function toggleMusic(e) {
            e.stopPropagation();
            if (music.paused) music.play();
            else music.pause();
        }

        // Slideshow
        let currentSlide = 0;
        const slides = document.querySelectorAll('.quote-slide');
        function changeSlide(n) {
            startExperience();
            slides[currentSlide].classList.remove('active-slide');
            currentSlide += n;
            if (currentSlide >= slides.length) {
                document.getElementById('main-container').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('main-container').style.display = 'none';
                    const inter = document.getElementById('interactive-section');
                    inter.style.display = 'flex';
                    setTimeout(() => inter.style.opacity = '1', 50);
                }, 1000);
                return;
            }
            if (currentSlide < 0) currentSlide = 0;
            slides[currentSlide].classList.add('active-slide');
            document.getElementById('nextBtn').innerText = currentSlide === slides.length - 1 ? "One more thing..." : "Next";
        }

        // THE PRANK LOGIC
        function handleNoHover() {
            const no = document.getElementById('noBtn');
            noHoverCount++;

            // If she's tried 10 times and hasn't seen the bunny yet, let her click it
            if (noHoverCount > 10 && !hasFailedOnce) {
                no.style.position = 'relative';
                no.style.left = '0';
                no.style.top = '0';
                return; // Stop moving
            }

            // Otherwise, keep running away
            no.style.position = 'fixed';
            no.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            no.style.top = Math.random() * (window.innerHeight - 60) + 'px';
        }

        function handleNoClick() {
            if (!hasFailedOnce) {
                document.getElementById('bunny-screen').style.display = 'flex';
                hasFailedOnce = true;
            }
        }

        function retryPrank() {
            document.getElementById('bunny-screen').style.display = 'none';
            noHoverCount = 0; // Reset count, but hasFailedOnce is still true
            const no = document.getElementById('noBtn');
            no.style.position = 'relative';
            no.style.left = '0';
            no.style.top = '0';
        }

        // Hearts & Garden (Same as before)
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 30; i++) {
            let h = document.createElement('div');
            h.className = 'heart'; h.innerHTML = '‚ù§';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 10 + 15) + 's';
            heartBg.appendChild(h);
        }

        let gardenActive = false;
        function sayYes() {
            document.getElementById('question-box').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            gardenActive = true;
        }

        function growFlower(e) {
            if (!gardenActive) return;
            const flowers = ['üåπ', 'üå∑', 'üå∏', 'üå∫', 'üåª', 'üíñ', '‚ú®'];
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
            f.style.left = (e.clientX - 20) + 'px';
            f.style.top = (e.clientY - 20) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 3000);
        }
    </script>
</body>
</html>
